<a *ngFor="let icon of halcyonConfigService.socialIcons" 
   [href]="icon.link"
   [title]="icon.alt">
    <img 
        class="top-image"
        [src]="icon.imageFile"
        [alt]="icon.alt">
</a>

<div *ngIf="halcyonConfigService.showLanguageSelector">
    <img class="flag-image" src="img/barbados-flag-bw.png" alt="Flag">
    <span>BAJAN</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf="halcyonConfigService.showUserControls">
    <span>SIGN IN</span>
</div>
